<link rel="stylesheet" href="styles/auth.css">

<main class="auth-main" style="padding-top:150px;" ng-controller="LoginCtrl as loginCtrlVm">
  <div class="auth-block">
    <h1>Sign in to IoT4Insurance</h1>
    <a href="#/signup" class="auth-link">New to IoT4Insurance? Sign up!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" ng-model="loginCtrlVm.user.email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" ng-model="loginCtrlVm.user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" data-ng-disabled="!loginCtrlVm.user.email || !loginCtrlVm.user.password"
              ng-click="loginCtrlVm.signIn()" class="btn btn-default btn-auth">Sign in</button>
          <a href="#/signin/forgot" class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

  </div>
</main>
