<div class="widgets">
  <div class="row" ng-controller="DeviceListCtrl as deviceListCtrlVm">
    <div class="col-md-12">
      <div ba-panel ba-panel-class="with-scroll">
        <div class="add-row-editable-table">
          <button class="btn btn-primary">Add Device</button>
        </div>
        <div class="horizontal-scroll">
          <table class="table table-hover" st-table="deviceListCtrlVm.devices">
            <tr class="header-row">
              <th class="table-id">#</th>
              <th>Device Id</th>
              <th>Location</th>
            </tr>
            <tr ng-repeat="device in deviceListCtrlVm.devices" class="editable-tr-wrap">
              <td class="table-id">{{$index + 1}}</td>
              <td>
                <span ditable-text="device.name" blur="cancel"
                    onaftersave="deviceListCtrlVm.saveDevice(device)">{{device.iot4i_device_id}}
                </span>
              </td>
              <td>
                {{device.location}}
              </td>
            </tr>
          </table>
          </div>
      </div>
  </div>
</div>
