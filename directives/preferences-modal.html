<div class="modal fade" tabindex="-1" role="dialog" id="preferencesModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" translate>preferences_modal_title</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" id="regionSelection">
            <span translate>Region</span>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionUS" value="US" checked>
                <span translate>preferences_modal_region_united_states</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionEurope" value="Europe">
                <span translate>preferences_modal_region_europe</span>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" translate>preferences_modal_cancel_button</button>
        <button type="button" class="btn btn-primary" id="preferencesSave" translate>preferences_modal_save_button</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
